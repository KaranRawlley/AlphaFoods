<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <body>

        <h1>ADD DRESS</h1>
  
     
          <div th:object="${errorEntity}">
          <p th:text="${errorEntity}"></p>
          </div>
          
          <div th:if="${filesucess}" class="alert alert-danger col-xs-offset-1 col-xs-10">
		  <span th:text="${filesucess}"></span>
          </div>
          
          
          <form th:action="@{/upload/uploadRecipe}" th:object="${recipeDetail}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" >
            <input type="text" name="recipeName" id="recipeName" placeholder="category">
            <input type="text" name="cookingTime" id="cookingTime" placeholder="cookingTime">
            
              <input type="text" name="description" id="description" placeholder="Gender">
                
         <input type="submit" value="Upload Image" name="submit">
     	  </form>
     	  
     	 
        </div>

        <div class="col-md-4"></div>
      </div>
  </body>
</html>
