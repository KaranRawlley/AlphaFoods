	<header id="header-wrap">
  
    <!-- Main Carousel Section Start -->
    <div id="main-slide" class="carousel slide" data-ride="carousel">
      
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" style="height:900px; width: 1000px;" src="assets/img/slider/bg2.jpg" alt="First slide">
          <div class="carousel-caption d-md-block" style="margin-top: -190px;">
  
               <h2 style="float: right;margin-right:100px; margin-top:20px;"><u>Register</u></h2><br>
               <div class="login" style="margin-left: 500px;">    
                <form id="login" th:action="@{/CookingRecipe/registration}" 
                th:object="${theUser}" method="POST"
                class="form-horizontal">  
                <br><br>
                
                 <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
								
									<!-- Check for registration error -->
									<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
										<span th:text="${registrationError}"></span>
									</div>
																											
					            </div>
					        </div>
					    </div>

                <!--Username-->
                  <label style="float:left;"><b>User Name     
                  </b>    
                  </label>    
                  <input type="text" th:field="*{userName}" placeholder="Enter username"  style="margin-left: 60px;" required>    
                   
                 <div th:if="${#fields.hasErrors('userName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('userName')}" th:text="'userName ' + ${err}" />
							</ul>						
						</div>
                  <br><br>  

                  <!--Email-->
                  <label style="float:left;"><b>Email    
                  </b>    
                   </label>
                   <input type="text" th:field="*{email}" placeholder="Enter your mail here" style="margin-left: 100px;" required>
                   
                   <div th:if="${#fields.hasErrors('email')}"
                   style="margin-bottom: 25px" class="text-danger">
                   <ul>
                     <li th:each="err : ${#fields.errors('email')}" th:text="'email ' + ${err}" />
                   </ul>						
                 </div>
                 <br><br> 

                 <!--Phonenumber-->
                  <label style="float:left;margin-right: 90px;"><b>Mobile
                  </b>
                  
                  </label>
                  +91<input type="text" th:field="*{phoneNumber}" placeholder="Enter mobile number" th:errorclass="fieldError" style="margin-left: 15px;"
                  pattern="[0-9]{10}"  >
                  <div th:if="${#fields.hasErrors('phoneNumber')}"
						    	style="margin-bottom: 25px" class="text-danger">
						    	<ul>
							     <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="'phoneNumber ' + ${err}" />
						    	</ul>						
					      	</div>
                  <br><br>

                  <!--Password-->
                  <label style="float:left; "><b>Password          
                  </b>  
                  </label>  
                  <input type="password" th:field="*{password}" placeholder=" Enter password" style="margin-left: 70px;" th:errorclass="fieldError" >    
                  <div th:if="${#fields.hasErrors('password')}"
						    	style="margin-bottom: 25px" class="text-danger">
						    	<ul>
							     <li th:each="err : ${#fields.errors('password')}" th:text="'' + ${err}" />
						    	</ul>						
					      	</div>
                  <br><br>    

                  <!--Confirm Password-->
                  <label style="float:left;"><b>Confirm Password 
                </b>&nbsp; 
                </label>    
                <input type="password" th:field="*{confirmPassword}" placeholder="Confirm password" style="margin-left: px;" th:errorclass="fieldError" required>    
                <div th:if="${#fields.hasErrors('confirmPassword')}"
						  	style="margin-bottom: 25px" class="text-danger">
							  <ul>
							    <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="'' + ${err}" />
							  </ul>						
						    </div>
                <br><br>
                
                <a style="background:none;float: left;margin-left: 120px;" routerLink="/signin">Already a member?  <b>Login Here!</b></a>
                <br>   

                  <button type="submit" class="btn btn-primary btn-block">Register</button>
               </form>
